group 'microservice'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'scala'
apply plugin: 'idea'

mainClassName = 'web.Application'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "com.github.kemmar:brians_microservice_template:master-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
